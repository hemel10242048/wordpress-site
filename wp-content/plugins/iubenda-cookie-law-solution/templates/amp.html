<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AMP Cookie Consent</title>
	<script type="text/javascript">
	var _iub = _iub || [];
	_iub.csConfiguration = {
	  consentOnScroll:false,lang:"en",siteId:1754192,cookiePolicyId:37576881,cookiePolicyUrl:"https:\/\/www.yugabyte.com\/cookie-policy\/",
	  banner: {
		position: 'float-bottom-center',
		acceptButtonDisplay: true,
		customizeButtonDisplay: true,
		rejectButtonDisplay: true,
		backgroundOverlay: true
	  },
	  callback: {
		onPreferenceExpressed: function(preference) {
		  var consentAction = 'reject';
		  if (preference && preference.consent) {
			consentAction = 'accept';
		  }
		  console.log('send consent-response', consentAction);
		  window.parent.postMessage({
			type: 'consent-response',
			action: consentAction
		  }, '*');
		}
	  }
	};
	</script>
	<script async src="//cdn.iubenda.com/cs/iubenda_cs.js"></script>
	</head>
	<body></body>
</html>
